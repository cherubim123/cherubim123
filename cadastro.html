<!DOCTYPE html>
<html lang="en">
<head>
  <title>Radar de Assalto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="13-09.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<body>
		<div class="jumbotron text-center">
  <h1>Area de Registro de Delitos</h1>
   <img src = "assalto.png"/>
</div>
     <div class="form-group">
      <label for="email">Nome:</label>
      <input type="text" class="form-control" id="email" placeholder="ex:anderson cherubim" name="email">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="ex:andersoncherubim@hotmail.com" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">CPF:</label>
      <input type="number" class="form-control" id="pwd" placeholder="123.123,123-12" name="pwd">
    </div>
	    <div class="form-group">
      <label for="email">Rua:</label>
      <input type="text" class="form-control" id="email" placeholder="Digite a rua onde aconteceu o ocorrido" name="email">
    </div>
	    <div class="form-group">
      <label for="email">Data:</label>
      <input type="date" class="form-control" id="email" placeholder="dd/mm/aaaa" name="email">
    </div>
	    <div class="form-group">
      <label for="email">Hora:</label>
      <input type="time" class="form-control" id="email" placeholder="HH:MM" name="email">
    </div>
    <div class="form-group">
      <label for="sel1">Selecione o tipo delito:</label>
      <select class="form-control" id="sel1">
        <option>Furto</option>
        <option>Latrocínio</option>
        <option>Roubo de Carro</option>
     
		<option>Outro</option>
      </select>
    <div class="form-group">
      <label for="comment">Descrição do delito:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
  </form>
</div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
